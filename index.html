<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container py-2 my-2 col-2">
        <p class="lead">Ingrese usuario</p>
        <form>
            <input id="nombre" type="text" placeholder="Ingresa nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="Ingresa edad" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar()">Agregar</button>
        </form>
    </div>
    <div class="container my-2 col-2">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <form>
        <p>Tabla de: <input type="text" id="numero"/>
        <button type="button" onclick="generarTabla(numero.value)">Generar</button></p>
    </form>

    <table border="1" id="tablas"></table>

    <form>
        <p>Sumar del 1 al: <input type="text" id="numeroSuma"/> 
        <button type="button" onclick="sumarNumero(numeroSuma.value)">Sumar</button></p>
        <p>Resultado: <div id="resultado"></div></p>
    </form>

    <script src="./index.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
